<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Dashboard - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #F8F9FA; --sidebar-bg: #ffffff; --sidebar-active-bg: #212529; --card-bg: #ffffff; --text-primary: #212529; --text-secondary: #6c757d; --border-color: #dee2e6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; } @keyframes fadeIn { to { opacity: 1; } }
        .dashboard { display: flex; height: 100vh; }
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
        .sidebar-header { padding: 1.5rem; font-size: 1.25rem; font-weight: 600; }
        .sidebar-nav { flex-grow: 1; padding: 1rem 0; }
        .sidebar-nav .nav-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1.5rem; margin: 0 1rem 0.25rem; color: var(--text-secondary); text-decoration: none; border-radius: 8px; font-weight: 500; }
        .sidebar-nav .nav-item:hover { background: #f1f3f5; color: var(--text-primary); }
        .sidebar-nav .nav-item.active { background: var(--sidebar-active-bg); color: white; }
        .sidebar-nav .nav-item i { font-size: 1rem; width: 20px; text-align: center; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }

        /* +++ LEADERBOARD MODAL STYLES +++ */
        .leaderboard-modal {
            display: none; position: fixed; z-index: 1050; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);
            -webkit-animation-name: fadeIn; animation-name: fadeIn;
            -webkit-animation-duration: 0.4s; animation-duration: 0.4s;
        }
        .leaderboard-modal-content {
            background-color: #fefefe; margin: 10% auto; padding: 24px;
            border: 1px solid #888; width: 90%; max-width: 500px;
            border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            -webkit-animation-name: slideIn; animation-name: slideIn;
            -webkit-animation-duration: 0.4s; animation-duration: 0.4s
        }
        .leaderboard-modal-content h2 { font-size: 1.5rem; font-weight: 600; }
        .leaderboard-modal-content ol { list-style-type: decimal; padding-left: 2rem; margin-top: 1rem; }
        .leaderboard-modal-content li { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .leaderboard-modal-content li:last-child { border-bottom: none; }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        @-webkit-keyframes slideIn { from {top: -300px; opacity: 0} to {top: 0; opacity: 1} }
        @keyframes slideIn { from {margin-top: -5%; opacity: 0} to {margin-top: 10%; opacity: 1} }
    </style>
</head>
<body>
    <div id="consultant-dashboard-container" class="dashboard">
        <div class="sidebar" id="consultant-sidebar">
            <div class="sidebar-header"><span>Consultant Portal</span></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/consultant/home" class="nav-item active"><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="/consultant/training" class="nav-item"><i class="fas fa-graduation-cap"></i> <span>Training</span></a></li>
                    <li><a href="/consultant/attendance" class="nav-item"><i class="fas fa-calendar-check"></i> <span>Attendance</span></a></li>
                    <li><a href="/consultant/certifications" class="nav-item"><i class="fas fa-certificate"></i> <span>Certifications</span></a></li>
                    <li><a href="/consultant/opportunities" class="nav-item"><i class="fas fa-briefcase"></i> <span>Opportunities</span></a></li>
                    <li><a href="/consultant/resume-builder" class="nav-item"><i class="fas fa-file-alt"></i> <span>Resume Builder</span></a></li>
                    <li><a href="/consultant/chatbot" class="nav-item"><i class="fas fa-comments"></i> <span>Chatbot</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/logout" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </div>
        <main class="main-content" id="consultant-content-area"></main>
    </div>

    <!-- +++ LEADERBOARD MODAL HTML +++ -->
    <div id="leaderboardModal" class="leaderboard-modal">
        <div class="leaderboard-modal-content">
            <span class="close-button">&times;</span>
            <h2><i class="fas fa-trophy text-yellow-500"></i> Top Consultants</h2>
            <ol id="leaderboardList" class="space-y-2"></ol>
        </div>
    </div>

    <script>
        let charts = {};
        function destroyCharts() { Object.values(charts).forEach(chart => chart && chart.destroy()); charts = {}; }

        function renderConsultantCharts(data) {
            destroyCharts();
            const CHART_DEFAULTS = {
                doughnut: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { padding: 15 } } } },
                bar: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, max: 100 } } }
            };
            
            const attendanceData = [
                data.attendanceBreakdown.present, 
                data.attendanceBreakdown.absent, 
                data.attendanceBreakdown.workFromHome
            ];
            charts.attendance = new Chart(document.getElementById('attendanceBreakdownChart').getContext('2d'), { type: 'doughnut', data: {
                labels: [`Present`, `Absent`, `WFH`],
                datasets: [{ data: attendanceData, backgroundColor: ['#16a34a', '#dc2626', '#3b82f6'], borderColor: '#ffffff', borderWidth: 4 }]
            }, options: CHART_DEFAULTS.doughnut });
            
            charts.training = new Chart(document.getElementById('trainingSummaryChart').getContext('2d'), { type: 'doughnut', data: {
                labels: [`Completed`, `In Progress`, `Not Attended`],
                datasets: [{ data: Object.values(data.trainingSummary), backgroundColor: ['#16a34a', '#f97316', '#dc2626'], borderColor: '#ffffff', borderWidth: 4 }]
            }, options: CHART_DEFAULTS.doughnut });
            charts.performance = new Chart(document.getElementById('performanceProgressChart').getContext('2d'), { type: 'bar', data: {
                labels: data.performanceProgress.labels,
                datasets: [{ data: data.performanceProgress.scores, backgroundColor: '#6366f1', borderRadius: 6 }]
            }, options: CHART_DEFAULTS.bar });
        }

        async function renderConsultantDashboard() {
            const consultantContentArea = document.getElementById('consultant-content-area');
            consultantContentArea.innerHTML = `<div class="p-8 text-center text-gray-500">Loading your dashboard...</div>`;
            try {
                const response = await fetch('/consultant/api/dashboard');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                consultantContentArea.innerHTML = `
                    <div class="fade-in">
                        <header class="flex justify-between items-center mb-4">
                            <div><h1 class="text-2xl font-bold">Welcome Back, ${data.name}</h1><p class="text-gray-500">Here's your performance overview</p></div>
                            <!-- +++ ICON CONTAINER +++ -->
                            <div class="flex items-center gap-4">
                               <a href="/consultant/resume-builder" class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-900">
                                   <i class="fas fa-file-alt"></i> My Resume
                               </a>
                               <div id="leaderboardIcon" class="p-2 cursor-pointer text-gray-500 hover:text-yellow-500 transition-colors duration-200">
                                   <i class="fas fa-trophy fa-2x" title="Show Leaderboard"></i>
                               </div>
                            </div>
                        </header>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="bg-white p-4 rounded-lg border"><h3>Attendance Rate</h3><p class="text-3xl font-bold text-green-600">${data.stats.attendanceRate}%</p></div>
                            <div class="bg-white p-4 rounded-lg border"><h3>Training Progress</h3><p class="text-3xl font-bold text-blue-600">${data.stats.trainingProgress}%</p></div>
                            <div class="bg-white p-4 rounded-lg border"><h3>Active Certifications</h3><p class="text-3xl font-bold text-purple-600">${data.stats.activeCertifications}</p></div>
                            <div class="bg-white p-4 rounded-lg border"><h3>Performance Score</h3><p class="text-3xl font-bold text-orange-600">${data.stats.performanceScore}</p></div>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                            <div class="bg-white p-6 rounded-lg border"><h3 class="font-semibold">Attendance Breakdown</h3><div class="h-64 mt-4"><canvas id="attendanceBreakdownChart"></canvas></div></div>
                            <div class="bg-white p-6 rounded-lg border"><h3 class="font-semibold">Training Summary</h3><div class="h-64 mt-4"><canvas id="trainingSummaryChart"></canvas></div></div>
                            <div class="bg-white p-6 rounded-lg border"><h3 class="font-semibold">Performance Progress</h3><div class="h-64 mt-4"><canvas id="performanceProgressChart"></canvas></div></div>
                            <div class="bg-white p-6 rounded-lg border">
                                <h3 class="font-semibold">Recent Certifications</h3><p class="text-sm text-gray-500 mb-4">Your latest achievements</p>
                                <div class="space-y-3">${data.recentCertifications.map(cert => `<div class="flex justify-between items-center p-3 rounded-lg bg-gray-50"><div><p class="font-medium text-sm">${cert.name}</p><p class="text-xs text-gray-500">${cert.completed}</p></div><span class="badge bg-green-100 text-green-700">${cert.status}</span></div>`).join('')}</div>
                                <a href="/consultant/certifications" class="mt-4 w-full text-center block py-2 text-sm font-semibold text-blue-600 hover:bg-blue-50 rounded-lg">View All</a>
                            </div>
                        </div>
                    </div>`;
                setTimeout(() => renderConsultantCharts(data), 50);
            } catch (error) {
                consultantContentArea.innerHTML = `<div class="p-8 text-center text-red-500">Error loading dashboard. Please try again later.</div>`;
                console.error("Error fetching dashboard data:", error);
            }
        }

        window.onload = function() {
            renderConsultantDashboard();

            // +++ LEADERBOARD JAVASCRIPT LOGIC +++
            const modal = document.getElementById('leaderboardModal');
            const closeButton = document.querySelector('.close-button');
            const leaderboardList = document.getElementById('leaderboardList');

            document.body.addEventListener('click', function(event) {
                if (event.target.closest('#leaderboardIcon')) {
                    leaderboardList.innerHTML = '<li>Loading...</li>';
                    modal.style.display = 'block';

                    fetch('/admin/api/leaderboard')
                        .then(response => response.json())
                        .then(data => {
                            leaderboardList.innerHTML = '';
                            if (data.error) {
                                leaderboardList.innerHTML = `<li>${data.error}</li>`;
                            } else if (data.length === 0) {
                                leaderboardList.innerHTML = '<li>No data available yet.</li>';
                            } else {
                                data.forEach(consultant => {
                                    const listItem = document.createElement('li');
                                    listItem.innerHTML = `${consultant.name} - <strong>${consultant.score} points</strong>`;
                                    leaderboardList.appendChild(listItem);
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching leaderboard:', error);
                            leaderboardList.innerHTML = '<li>Could not load leaderboard.</li>';
                        });
                }
            });

            closeButton.onclick = () => { modal.style.display = 'none'; };
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        };
    </script>
</body>
</html>
