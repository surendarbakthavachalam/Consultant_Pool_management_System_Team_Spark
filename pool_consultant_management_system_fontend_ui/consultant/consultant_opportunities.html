<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Job Opportunities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #F8F9FA;
            --sidebar-bg: #ffffff;
            --sidebar-active-bg: #212529;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        .dashboard {
            display: flex;
            height: 100vh;
            background-color: var(--bg-main);
        }
        .sidebar {
            width: 250px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 1.5rem; font-size: 1.25rem; font-weight: 600;
            display: flex; align-items: center; justify-content: space-between;
        }
        .sidebar-nav { flex-grow: 1; padding: 1rem 0; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav .nav-item {
            display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1.5rem;
            margin: 0 1rem 0.25rem; color: var(--text-secondary); text-decoration: none;
            border-radius: 8px; transition: all 0.2s ease; font-weight: 500;
            cursor: pointer;
        }
        .sidebar-nav .nav-item:hover { background: #f1f3f5; color: var(--text-primary); }
        .sidebar-nav .nav-item.active { background: var(--sidebar-active-bg); color: white; }
        .sidebar-nav .nav-item i { font-size: 1rem; width: 20px; text-align: center; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .main-header h1 { font-size: 1.75rem; font-weight: 600; }
        .main-header p { color: var(--text-secondary); margin-top: 0.25rem; }
        .badge {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500;
        }
        .form-input {
            width: 100%; background-color: #F3F4F6; border: 1px solid transparent;
            border-radius: 8px; padding: 0.75rem 1rem; color: #334155;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none; border-color: #3b82f6;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .skill-tag {
            background-color: #e9ecef; color: var(--text-secondary);
            padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header"><span>Consultant Portal</span><button class="bg-transparent border-none text-gray-500 text-xl"><i class="fas fa-bars"></i></button></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./consultant_home.html" class="nav-item "><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="./consultant_training.html" class="nav-item"><i class="fas fa-graduation-cap"></i> <span>Training</span></a></li>
                    <li><a href="./consultant_attendance.html" class="nav-item"><i class="fas fa-calendar-check"></i> <span>Attendance</span></a></li>
                    <li><a href="./consultant_certifications.html" class="nav-item"><i class="fas fa-certificate"></i> <span>Certifications</span></a></li>
                    <li><a href="./consultant_opportunities.html" class="active nav-item"><i class="fas fa-briefcase"></i> <span>Opportunities</span></a></li>
                    <li><a href="./consultant_chatbot.html" class="nav-item"><i class="fas fa-comments"></i> <span>Chatbot</span></a></li>
                </ul>
            </nav>
                        <div class="sidebar-footer"><a href="./consultant_login_page.html" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></div>

        </div>
        <main class="main-content" id="consultant-content-area">
            <!-- Content will be rendered here by JavaScript -->
        </main>
    </div>

    <script>
        // --- API Simulation ---
        const api = {
            getConsultantOpportunitiesData: function() {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            stats: { total: 6, sent: 3, review: 1, accepted: 1 },
                            list: [
                                { title: 'Senior React Developer', company: 'TechCorp Solutions', description: 'We are looking for an experienced React developer to join our dynamic team...', location: 'Chennai', salary: '₹12,00,000 - ₹18,00,000', experience: '3-5 years', skills: ['React.js', 'Redux', 'TypeScript', 'REST APIs', 'Git'], postedOn: '2025-01-20', dueDate: '2025-02-15', type: 'Full-time', domain: 'Frontend Development', applicationStatus: 'Under Consideration' },
                                { title: 'Cloud Solutions Architect', company: 'CloudTech Innovations', description: 'Join our cloud team as a Solutions Architect. Design and implement scalable cloud solutions...', location: 'Bangalore', salary: '₹20,00,000 - ₹30,00,000', experience: '5-8 years', skills: ['AWS', 'Azure', 'Kubernetes', 'Docker', 'Terraform'], postedOn: '2025-01-18', dueDate: '2025-02-10', type: 'Full-time', domain: 'Cloud Computing', applicationStatus: null },
                                { title: 'DevOps Engineer', company: 'InfraTech Systems', description: 'We need a skilled DevOps engineer to manage our CI/CD pipelines and infrastructure automation...', location: 'Hyderabad', salary: '₹15,00,000 - ₹22,00,000', experience: '4-6 years', skills: ['Jenkins', 'Docker', 'Kubernetes', 'AWS', 'Python'], postedOn: '2025-01-15', dueDate: '2025-02-05', type: 'Full-time', domain: 'DevOps', applicationStatus: 'Accepted' },
                                { title: 'Full Stack Developer', company: 'Digital Dynamics', description: 'Looking for a versatile full-stack developer proficient in both frontend and backend technologies.', location: 'Chennai', salary: '₹10,00,000 - ₹16,00,000', experience: '2-4 years', skills: ['React', 'Node.js', 'MongoDB', 'Express.js', 'JavaScript'], postedOn: '2025-01-12', dueDate: '2025-02-01', type: 'Full-time', domain: 'Full Stack Development', applicationStatus: null },
                                { title: 'Data Science Consultant', company: 'Analytics Pro', description: 'Join our data science team to work on machine learning projects and data analytics solutions...', location: 'Mumbai', salary: '₹18,00,000 - ₹25,00,000', experience: '3-5 years', skills: ['Python', 'Machine Learning', 'TensorFlow', 'SQL', 'Pandas'], postedOn: '2025-01-10', dueDate: '2025-01-30', type: 'Contract', domain: 'Data Science', applicationStatus: 'Rejected' },
                            ]
                        });
                    }, 300);
                });
            }
        };

        // --- Render Helper ---
        function renderConsultantOpportunityCard(job) {
            const statusStyles = {
                'Under Consideration': { badge: 'bg-yellow-100 text-yellow-800', buttons: `<button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg hover:bg-gray-50 text-sm">Under Review</button>` },
                'Accepted': { badge: 'bg-green-100 text-green-800', buttons: `<button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg hover:bg-gray-50 text-sm">Congratulations! Accepted</button>` },
                'Rejected': { badge: 'bg-red-100 text-red-800', buttons: `<button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg hover:bg-gray-50 text-sm">Rejected</button>` },
                'default': { badge: '', buttons: `<button class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-900 text-sm">Apply Now</button>` }
            };
            const style = statusStyles[job.applicationStatus] || statusStyles['default'];
            
            return `
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-lg font-bold flex items-center gap-3">${job.title} ${job.applicationStatus ? `<span class="badge ${style.badge}">${job.applicationStatus}</span>` : ''}</h2>
                            <p class="text-sm font-semibold text-gray-600 mt-1">${job.company}</p>
                        </div>
                        <span class="text-xs font-semibold px-2 py-1 rounded bg-gray-100 text-gray-700">${job.type}</span>
                    </div>
                    <p class="text-sm text-gray-600 my-4">${job.description}</p>
                    <div class="flex flex-wrap items-center gap-x-6 gap-y-2 text-sm text-gray-500">
                        <span><i class="fas fa-map-marker-alt mr-2"></i>${job.location}</span>
                        <span><i class="fas fa-wallet mr-2"></i>${job.salary}</span>
                        <span><i class="fas fa-briefcase mr-2"></i>${job.experience}</span>
                        <span><i class="fas fa-calendar-alt mr-2"></i>Due: ${job.dueDate}</span>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-100">
                        <span class="text-sm font-semibold text-gray-800 mr-2">Required Skills:</span>
                        <div class="inline-flex flex-wrap gap-2 mt-2">
                           ${job.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-6">
                        <div class="flex gap-4">
                           ${style.buttons}
                           <button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg hover:bg-gray-50 text-sm">View Details</button>
                        </div>
                        <p class="text-xs text-gray-400">Posted on ${job.postedOn}</p>
                    </div>
                </div>
            `;
        }

        // --- Page Rendering ---
        async function renderConsultantOpportunitiesPage() {
            const consultantContentArea = document.getElementById('consultant-content-area');
            consultantContentArea.innerHTML = `<div class="p-8 text-center text-gray-500">Loading opportunities data...</div>`;

            const data = await api.getConsultantOpportunitiesData();
            
            consultantContentArea.innerHTML = `
                <header class="main-header">
                    <div><h1 class="text-2xl font-bold">Job Opportunities</h1><p class="text-gray-500">Explore and apply for exciting career opportunities</p></div>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Total Opportunities</h3><p class="text-2xl font-bold mt-1">${data.stats.total}</p></div>
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Applications Sent</h3><p class="text-2xl font-bold mt-1">${data.stats.sent}</p></div>
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Under Review</h3><p class="text-2xl font-bold mt-1">${data.stats.review}</p></div>
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Accepted</h3><p class="text-2xl font-bold mt-1">${data.stats.accepted}</p></div>
                </div>
                <div class="bg-white p-4 rounded-lg border mt-6 flex items-center gap-4">
                    <div class="relative flex-grow">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Search opportunities..." class="form-input pl-10 w-full">
                    </div>
                    <select class="form-input w-48"><option>All</option></select>
                    <select class="form-input w-48"><option>All</option></select>
                    <div class="flex items-center"><input type="checkbox" id="my-applications" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="my-applications" class="ml-2 block text-sm text-gray-900">My Applications</label></div>
                </div>
                <div class="space-y-6 mt-6">
                    ${data.list.map(renderConsultantOpportunityCard).join('')}
                </div>
            `;
        }

        // --- Initial Load ---
        window.onload = function() {
            renderConsultantOpportunitiesPage();
        };
    </script>

</body>
</html>
