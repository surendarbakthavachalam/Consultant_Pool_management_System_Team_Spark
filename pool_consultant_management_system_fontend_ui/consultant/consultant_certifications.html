<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Certifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #F8F9FA;
            --sidebar-bg: #ffffff;
            --sidebar-active-bg: #212529;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        .dashboard {
            display: flex;
            height: 100vh;
            background-color: var(--bg-main);
        }
        .sidebar {
            width: 250px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 1.5rem; font-size: 1.25rem; font-weight: 600;
            display: flex; align-items: center; justify-content: space-between;
        }
        .sidebar-nav { flex-grow: 1; padding: 1rem 0; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav .nav-item {
            display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1.5rem;
            margin: 0 1rem 0.25rem; color: var(--text-secondary); text-decoration: none;
            border-radius: 8px; transition: all 0.2s ease; font-weight: 500;
            cursor: pointer;
        }
        .sidebar-nav .nav-item:hover { background: #f1f3f5; color: var(--text-primary); }
        .sidebar-nav .nav-item.active { background: var(--sidebar-active-bg); color: white; }
        .sidebar-nav .nav-item i { font-size: 1rem; width: 20px; text-align: center; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .main-header h1 { font-size: 1.75rem; font-weight: 600; }
        .main-header p { color: var(--text-secondary); margin-top: 0.25rem; }
        .badge {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500;
        }
        .form-input {
            width: 100%; background-color: #F3F4F6; border: 1px solid transparent;
            border-radius: 8px; padding: 0.75rem 1rem; color: #334155;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none; border-color: #3b82f6;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header"><span>Consultant Portal</span><button class="bg-transparent border-none text-gray-500 text-xl"><i class="fas fa-bars"></i></button></div>
            <nav class="sidebar-nav">
               <ul>
                    <li><a href="./consultant_home.html" class="nav-item "><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="./consultant_training.html" class="nav-item"><i class="fas fa-graduation-cap"></i> <span>Training</span></a></li>
                    <li><a href="./consultant_attendance.html" class="nav-item"><i class="fas fa-calendar-check"></i> <span>Attendance</span></a></li>
                    <li><a href="./consultant_certifications.html" class="active nav-item"><i class="fas fa-certificate"></i> <span>Certifications</span></a></li>
                    <li><a href="./consultant_opportunities.html" class="nav-item"><i class="fas fa-briefcase"></i> <span>Opportunities</span></a></li>
                    <li><a href="./consultant_chatbot.html" class="nav-item"><i class="fas fa-comments"></i> <span>Chatbot</span></a></li>
                </ul>
            </nav>
                        <div class="sidebar-footer"><a href="./consultant_login_page.html" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></div>

        </div>
        <main class="main-content" id="consultant-content-area">
            <!-- Content will be rendered here by JavaScript -->
        </main>
    </div>

    <script>
        // --- API Simulation ---
        const api = {
            getConsultantCertificationsData: function() {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            stats: { total: 6, active: 5, expired: 1, categories: 4 },
                            list: [
                                { title: 'AWS Certified Solutions Architect', issuer: 'Amazon Web Services', status: 'Active', category: 'Cloud Computing', issueDate: '2024-08-15', expiryDate: '2027-08-15', credentialId: 'AWS-CSA-2024-001', description: 'Validates expertise in designing distributed applications and systems on the AWS platform.' },
                                { title: 'React Developer Certification', issuer: 'Meta', status: 'Active', category: 'Frontend Development', issueDate: '2024-03-20', expiryDate: 'No expiry', credentialId: 'META-REACT-2024-445', description: 'Demonstrates proficiency in React framework and modern frontend development practices.' },
                                { title: 'Certified Kubernetes Administrator', issuer: 'Cloud Native Computing Foundation', status: 'Active', category: 'DevOps', issueDate: '2024-01-10', expiryDate: '2027-01-10', credentialId: 'CKA-2024-789', description: 'Validates skills in Kubernetes administration and container orchestration.' },
                                { title: 'Google Cloud Professional Developer', issuer: 'Google Cloud', status: 'Active', category: 'Cloud Computing', issueDate: '2023-11-05', expiryDate: '2025-11-05', credentialId: 'GCP-DEV-2023-223', description: 'Demonstrates ability to build scalable and reliable applications on Google Cloud Platform.' },
                                { title: 'Oracle Java SE 11 Developer', issuer: 'Oracle', status: 'Active', category: 'Programming Languages', issueDate: '2023-08-15', expiryDate: 'No expiry', credentialId: 'ORACLE-JAVA-2023-556', description: 'Validates expertise in Java SE 11 and object-oriented programming concepts.' },
                                { title: 'Azure Fundamentals', issuer: 'Microsoft', status: 'Expired', category: 'Cloud Computing', issueDate: '2022-02-20', expiryDate: '2025-02-20', credentialId: 'AZ-900-2022-112', description: 'Foundational knowledge of cloud services and Azure platform.' },
                            ]
                        });
                    }, 300);
                });
            }
        };

        // --- Render Helper ---
        function renderCertificationCard(cert) {
            const statusStyle = cert.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
            return `
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-lg font-bold flex items-center gap-3">${cert.title} <span class="badge ${statusStyle}">${cert.status}</span></h2>
                            <p class="text-sm font-semibold text-gray-600 mt-1">${cert.issuer}</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="text-gray-500 hover:text-gray-800"><i class="fas fa-pencil-alt"></i></button>
                            <button class="text-gray-500 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 my-4">${cert.description}</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600 border-t border-gray-200 pt-4">
                        <div><p class="font-medium text-gray-800">Category</p><p>${cert.category}</p></div>
                        <div><p class="font-medium text-gray-800">Issue Date</p><p>${cert.issueDate}</p></div>
                        <div><p class="font-medium text-gray-800">Expiry Date</p><p>${cert.expiryDate}</p></div>
                        <div><p class="font-medium text-gray-800">Credential ID</p><p>${cert.credentialId}</p></div>
                    </div>
                     <div class="mt-6">
                        <button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg hover:bg-gray-50 text-sm flex items-center gap-2"><i class="fas fa-eye"></i> View Credential</button>
                    </div>
                </div>
            `;
        }

        // --- Page Rendering ---
        async function renderConsultantCertificationsPage() {
            const consultantContentArea = document.getElementById('consultant-content-area');
            consultantContentArea.innerHTML = `<div class="p-8 text-center text-gray-500">Loading certifications data...</div>`;
            
            const data = await api.getConsultantCertificationsData();
            
            consultantContentArea.innerHTML = `
                <header class="main-header">
                    <div><h1 class="text-2xl font-bold">Certifications</h1><p class="text-gray-500">Manage your professional certifications and credentials</p></div>
                    <button class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-900"><i class="fas fa-plus"></i> Add Certification</button>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Total Certifications</h3><p class="text-2xl font-bold mt-1">${data.stats.total}</p></div>
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Active</h3><p class="text-2xl font-bold text-green-600 mt-1">${data.stats.active}</p></div>
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Expired</h3><p class="text-2xl font-bold text-red-600 mt-1">${data.stats.expired}</p></div>
                    <div class="bg-white p-4 rounded-lg border"><h3 class="text-sm text-gray-500">Categories</h3><p class="text-2xl font-bold mt-1">${data.stats.categories}</p></div>
                </div>
                <div class="bg-white p-4 rounded-lg border mt-6 flex items-center gap-4">
                    <div class="relative flex-grow">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Search certifications..." class="form-input pl-10 w-full">
                    </div>
                    <select class="form-input w-48">
                        <option>All</option>
                        <option>Active</option>
                        <option>Expired</option>
                    </select>
                </div>
                <div class="space-y-6 mt-6">
                    ${data.list.map(renderCertificationCard).join('')}
                </div>
            `;
        }

        // --- Initial Load ---
        window.onload = function() {
            renderConsultantCertificationsPage();
        };
    </script>

</body>
</html>
