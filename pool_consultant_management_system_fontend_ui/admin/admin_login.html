<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pool Consultant Management System</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom CSS for the Admin Login Page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA; /* Fallback background */
        }

        .gradient-bg {
             background-image: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
        }

        .icon-wrapper {
            width: 48px; 
            height: 48px; 
            border-radius: 12px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 1rem; 
            font-size: 1.25rem;
        }

        .form-input {
            width: 100%;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #334155;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="gradient-bg">

    <!-- =========== LOGIN FORM PAGE =========== -->
    <div id="login-page" class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="../main_login_page.html" class="absolute top-8 left-8 flex items-center gap-2 text-gray-600 font-semibold hover:text-gray-800">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
            <div id="login-icon-wrapper" class="icon-wrapper bg-green-100 text-green-600">
                <i id="login-icon" class="fas fa-user-shield"></i>
            </div>
            <h2 id="login-title" class="text-2xl font-bold text-center text-gray-800">Admin Login</h2>
            <p id="login-subtitle" class="text-center text-gray-500 mb-8">Enter your credentials to access the admin dashboard</p>

            <div class="w-full">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username">
                </div>
                 <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
                </div>
                <a href="./admin_home.html">
                <button type="submit" class="w-full bg-gray-800 text-white py-2.5 rounded-lg font-semibold hover:bg-gray-900 transition-colors">
                    Login
                </button>
                </a>
            </div >

            <div id="demo-creds" class="w-full bg-gray-50 p-4 rounded-lg mt-8 text-sm text-left">
                <p class="font-semibold text-gray-700 mb-2">Demo Credentials:</p>
                <p class="text-gray-600"><span class="font-medium">Username:</span> <span id="demo-username">admin</span></p>
                <p class="text-gray-600"><span class="font-medium">Password:</span> <span id="demo-password">admin123</span></p>
            </div>
        </div>
    </div>

    <script>


    </script>

</body>
</html>
