<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes backgroundPan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .gradient-bg { background: linear-gradient(-45deg, #EFF2F9, #E6E9F7, #D8DCF0, #C9D0E9); background-size: 400% 400%; animation: backgroundPan 15s ease infinite; }
        .form-input { width: 100%; background-color: #F3F4F6; border: 1px solid transparent; border-radius: 8px; padding: 0.75rem 1rem; color: #334155; transition: all 0.2s ease; }
        .form-input:focus { outline: none; border-color: #3b82f6; background-color: #fff; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        button:active { transform: scale(0.97); }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="/" class="absolute top-8 left-8 flex items-center gap-2 text-gray-600 font-semibold hover:text-gray-800">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
            <div class="w-12 h-12 mb-4 flex items-center justify-center rounded-full bg-blue-100 text-blue-600">
                <i class="fas fa-user-tie text-xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800">Consultant Login</h2>
            <p class="text-center text-gray-500 mb-8">Enter your credentials to access the consultant dashboard</p>

            <!-- Error Message Display -->
            {% if error %}
            <div class="w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <strong class="font-bold"><i class="fas fa-exclamation-triangle"></i></strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}

            <form action="/login/consultant" method="POST" class="w-full">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-black text-white py-2.5 rounded-lg font-semibold hover:bg-gray-800 transition-colors">Login</button>
            </form>
            <div class="w-full bg-gray-100 p-4 rounded-lg mt-8 text-sm text-left">
                <p class="font-semibold text-gray-700 mb-2">Demo Credentials:</p>
                <p class="text-gray-600"><span class="font-medium">Usernames:</span> surendar, mirudhula, arjun, etc.</p>
                <p class="text-gray-600"><span class="font-medium">Password:</span> pass</p>
            </div>
        </div>
    </div>
</body>
</html>
