<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- +++ ADDED: Markdown Conversion Library +++ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        :root { --bg-main: #F8F9FA; --sidebar-bg: #ffffff; --sidebar-active-bg: #212529; --card-bg: #ffffff; --border-color: #dee2e6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); }
        .dashboard { display: flex; height: 100vh; }
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
        .sidebar-header { padding: 1.5rem; font-size: 1.25rem; font-weight: 600; }
        .sidebar-nav { flex-grow: 1; padding: 1rem 0; }
        .sidebar-nav .nav-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1.5rem; margin: 0 1rem 0.25rem; color: #6c757d; text-decoration: none; border-radius: 8px; font-weight: 500; }
        .sidebar-nav .nav-item:hover { background: #f1f3f5; }
        .sidebar-nav .nav-item.active { background: var(--sidebar-active-bg); color: white; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        .chat-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; display: flex; flex-direction: column; height: 80vh; }
        .chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; }
        .chat-input-area { padding: 1rem; border-top: 1px solid var(--border-color); }
        .message { display: flex; gap: 0.75rem; margin-bottom: 1rem; max-width: 90%; align-items: flex-end; }
        .message.user { margin-left: auto; flex-direction: row-reverse; }
        .message-content { padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.5; }
        .message.bot .message-content { background-color: #f1f3f5; border-bottom-left-radius: 0; }
        .message.user .message-content { background-color: var(--sidebar-active-bg); color: white; border-bottom-right-radius: 0; }
        .form-input { width: 100%; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 0.75rem 1rem; }
        /* +++ ADDED: Styles for formatted bot messages +++ */
        .message.bot .message-content ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; }
        .message.bot .message-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-top: 0.5rem; }
        .message.bot .message-content strong { font-weight: 600; }
        .message.bot .message-content h3 { font-size: 1.1rem; font-weight: 600; margin-top: 0.75rem; }
    </style>
</head>
<body>
    <div id="admin-dashboard-container" class="dashboard">
        <div class="sidebar" id="admin-sidebar">
            <div class="sidebar-header"><span>Admin Portal</span></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/admin/home" class="nav-item"><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="/admin/employees" class="nav-item"><i class="fas fa-users"></i> <span>Employees</span></a></li>
                    <li><a href="/admin/opportunities" class="nav-item"><i class="fas fa-briefcase"></i> <span>Opportunities</span></a></li>
                    <li><a href="/admin/reports" class="nav-item"><i class="fas fa-chart-pie"></i> <span>Reports</span></a></li>
                    <li><a href="/admin/monitor" class="nav-item"><i class="fas fa-tachometer-alt"></i> <span>Monitor</span></a></li>
                    <li><a href="/admin/chatbot" class="nav-item active"><i class="fas fa-comments"></i> <span>Chatbot</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/logout" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </div>
        <main class="main-content">
             <header><h1>AI Analytics Assistant</h1><p class="text-gray-500">Ask for performance insights and data summaries</p></header>
             <div class="chat-container mt-4">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot"><div class="message-content">Hello! Ask me to find "top performers", "employees who need attention", or about "bench utilization".</div></div>
                </div>
                <div class="chat-input-area">
                    <div class="relative">
                        <input type="text" id="chat-input" class="form-input pr-10" placeholder="Ask about team performance...">
                        <button onclick="sendAdminChatMessage()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // +++ ADDED: Initialize the Markdown converter +++
        const converter = new showdown.Converter();

        document.getElementById('chat-input').addEventListener('keypress', e => { if (e.key === 'Enter') sendAdminChatMessage(); });
        
        async function sendAdminChatMessage() {
            const input = document.getElementById('chat-input');
            const query = input.value.trim();
            if (!query) return;

            const chatMessages = document.getElementById('chat-messages');
            
            // Display user message (plain text)
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = `<div class="message-content">${query}</div>`;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            input.value = '';

            // Display thinking indicator
            const thinkingMessageDiv = document.createElement('div');
            thinkingMessageDiv.className = 'message bot';
            thinkingMessageDiv.innerHTML = `<div class="message-content"><div class="p-1"><div class="w-2 h-2 rounded-full bg-gray-400 animate-bounce"></div></div></div>`;
            chatMessages.appendChild(thinkingMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const response = await fetch('/admin/api/chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            const data = await response.json();
            
            // +++ MODIFIED: Convert bot's Markdown response to HTML before displaying +++
            const htmlResponse = converter.makeHtml(data.response);
            thinkingMessageDiv.querySelector('.message-content').innerHTML = htmlResponse;
        }
    </script>
</body>
</html>
