<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Dashboard - Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #F8F9FA; --sidebar-bg: #ffffff; --sidebar-active-bg: #212529; --card-bg: #ffffff; --border-color: #dee2e6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); }
        .dashboard { display: flex; height: 100vh; }
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
        .sidebar-header { padding: 1.5rem; font-size: 1.25rem; font-weight: 600; }
        .sidebar-nav { flex-grow: 1; padding: 1rem 0; }
        .sidebar-nav .nav-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1.5rem; margin: 0 1rem 0.25rem; color: #6c757d; text-decoration: none; border-radius: 8px; font-weight: 500; }
        .sidebar-nav .nav-item:hover { background: #f1f3f5; }
        .sidebar-nav .nav-item.active { background: var(--sidebar-active-bg); color: white; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        .progress-bar-inner { transition: width 1s ease-out; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header"><span>Consultant Portal</span></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/consultant/home" class="nav-item"><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="/consultant/training" class="nav-item active"><i class="fas fa-graduation-cap"></i> <span>Training</span></a></li>
                    <li><a href="/consultant/attendance" class="nav-item"><i class="fas fa-calendar-check"></i> <span>Attendance</span></a></li>
                    <li><a href="/consultant/certifications" class="nav-item"><i class="fas fa-certificate"></i> <span>Certifications</span></a></li>
                    <li><a href="/consultant/opportunities" class="nav-item"><i class="fas fa-briefcase"></i> <span>Opportunities</span></a></li>
                    <li><a href="/consultant/resume-builder" class="nav-item"><i class="fas fa-file-alt"></i> <span>Resume Builder</span></a></li>
                    <li><a href="/consultant/chatbot" class="nav-item"><i class="fas fa-comments"></i> <span>Chatbot</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="/logout" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></div>
        </div>
        <main class="main-content" id="consultant-content-area"></main>
    </div>
    <script>
        const consultantContentArea = document.getElementById('consultant-content-area');
        
        function observeProgressBarAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const bar = entry.target;
                        bar.style.width = `${bar.dataset.progress}%`;
                        observer.unobserve(bar);
                    }
                });
            }, { threshold: 0.5 });
            document.querySelectorAll('.progress-bar-inner').forEach(bar => observer.observe(bar));
        }

        function renderTrainingCard(course) {
            const statusStyles = {
                'In Progress': { badge: 'bg-yellow-100 text-yellow-800' },
                'Completed': { badge: 'bg-green-100 text-green-800' },
                'Not Started': { badge: 'bg-gray-200 text-gray-700' }
            };
            const style = statusStyles[course.status];
            const typeStyle = course.type === 'Technical' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700';

            let actionButtons = '';
            if (course.status === 'In Progress') {
                actionButtons = `<button class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-gray-900">Continue Training</button>`;
            } else if (course.status === 'Not Started') {
                actionButtons = `<button class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-gray-900">Start Training</button>`;
            } else { // Completed
                actionButtons = `<button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg text-sm hover:bg-gray-50">Review Content</button>`;
            }

            return `
                <div class="bg-white p-6 rounded-lg border">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-lg font-bold">${course.title}</h2>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="badge ${typeStyle}">${course.type}</span>
                                <span class="badge ${style.badge}">${course.status}</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="flex justify-between text-sm mb-1 text-gray-600">
                            <span>Progress: ${course.modulesCompleted}/${course.modulesTotal} modules</span>
                            <span class="font-semibold">${course.progress}%</span>
                        </div>
                        <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
                            <div class="bg-blue-600 h-2 rounded-full progress-bar-inner" data-progress="${course.progress}" style="width:0%;"></div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 mt-6 pt-4 border-t border-gray-100">
                        ${actionButtons}
                        <button class="border border-gray-300 font-semibold px-4 py-2 rounded-lg text-sm hover:bg-gray-50">View Details</button>
                    </div>
                </div>`;
        }
        
        async function renderConsultantTrainingPage() {
            consultantContentArea.innerHTML = `<div class="p-8 text-center text-gray-500">Loading Training Programs...</div>`;
            try {
                const response = await fetch('/consultant/api/training');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                consultantContentArea.innerHTML = `
                    <header>
                        <h1 class="text-2xl font-bold">Training Programs</h1>
                        <p class="text-gray-500">Manage your assigned training programs</p>
                    </header>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                        <div class="bg-white p-4 rounded-lg border"><h3>Completed</h3><p class="text-2xl font-bold text-green-600">${data.stats.completed}</p></div>
                        <div class="bg-white p-4 rounded-lg border"><h3>In Progress</h3><p class="text-2xl font-bold text-yellow-600">${data.stats.inProgress}</p></div>
                        <div class="bg-white p-4 rounded-lg border"><h3>Not Started</h3><p class="text-2xl font-bold text-gray-600">${data.stats.notStarted}</p></div>
                        <div class="bg-white p-4 rounded-lg border"><h3>Avg Progress</h3><p class="text-2xl font-bold text-blue-600">${data.stats.avgProgress}%</p></div>
                    </div>
                    <div class="space-y-6 mt-8">${(data.courses || []).map(renderTrainingCard).join('')}</div>`;
                setTimeout(observeProgressBarAnimations, 50);
            } catch (error) {
                consultantContentArea.innerHTML = `<div class="p-8 text-center text-red-500">Error loading training data. Please try again.</div>`;
                console.error("Error fetching or rendering training page:", error);
            }
        }
        window.onload = renderConsultantTrainingPage;
    </script>
</body>
</html>
