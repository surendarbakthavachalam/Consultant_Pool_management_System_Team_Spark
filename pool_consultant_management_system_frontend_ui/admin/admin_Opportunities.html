<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities Management - Pool Consultant Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #F8F9FA;
            --sidebar-bg: #ffffff;
            --sidebar-active-bg: #212529;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        .dashboard {
            display: flex;
            height: 100vh;
            background-color: var(--bg-main);
        }
        .sidebar {
            width: 250px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            transition: width 0.3s ease;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 1.5rem; font-size: 1.25rem; font-weight: 600;
            display: flex; align-items: center; justify-content: space-between;
        }
        .sidebar-nav { flex-grow: 1; padding: 1rem 0; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav .nav-item {
            display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1.5rem;
            margin: 0 1rem 0.25rem; color: var(--text-secondary); text-decoration: none;
            border-radius: 8px; transition: all 0.2s ease; font-weight: 500;
            cursor: pointer;
        }
        .sidebar-nav .nav-item:hover { background: #f1f3f5; color: var(--text-primary); }
        .sidebar-nav .nav-item.active { background: var(--sidebar-active-bg); color: white; }
        .sidebar-nav .nav-item i { font-size: 1rem; width: 20px; text-align: center; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .main-header h1 { font-size: 1.75rem; font-weight: 600; }
        .main-header p { color: var(--text-secondary); margin-top: 0.25rem; }
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem; margin-top: 1rem;
        }
        .stat-card {
            background: var(--card-bg); padding: 1.5rem; border-radius: 8px;
            border: 1px solid var(--border-color); display: flex;
            justify-content: space-between; align-items: flex-start;
        }
        .stat-card-info h3 { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500; }
        .stat-card-info p { font-size: 2rem; font-weight: 600; }
        .stat-card-icon {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.25rem;
        }
        .badge {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500;
        }
        .skill-tag {
            background-color: #e9ecef; color: var(--text-secondary);
            padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.875rem;
        }
        
        .tabs-container {
            border-bottom: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        .tab-button {
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
        }
        .tab-button.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }
        .opportunity-card {
            background: var(--card-bg); padding: 1.5rem; border-radius: 8px;
            border: 1px solid var(--border-color); margin-top: 1.5rem;
        }
        .opportunity-card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .opportunity-card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="sidebar" id="admin-sidebar">
            <div class="sidebar-header"><span>Admin Portal</span><button class="bg-transparent border-none text-gray-500 text-xl"><i class="fas fa-bars"></i></button></div>
           <nav class="sidebar-nav">
                <ul>
                    <li><a  href="./admin_home.html" class="nav-item "><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="./admin_employees.html" class="nav-item"><i class="fas fa-users"></i> <span>Employees</span></a></li>
                    <li><a href="./admin_Opportunities.html" class="active nav-item"><i class="fas fa-briefcase"></i> <span>Opportunities</span></a></li>
                    <li><a href="./admin_chatbot.html" class="nav-item"><i class="fas fa-comments"></i> <span>Chatbot</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="./admin_login.html" class="nav-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></div>
        </div>
        <main class="main-content" id="admin-content-area">
            <!-- Opportunities page content will be injected here -->
        </main>
    </div>

    <script>
        // Mock Data for the Opportunities Page
        const mockData = {
            admin: {
                opportunitiesData: {
                    stats: { total: 3, totalApplications: 5, accepted: 1, underReview: 2 },
                    jobs: [
                        { title: 'Senior React Developer', company: 'TechCorp Solutions', description: 'We are looking for an experienced React developer to join our dynamic team.', location: 'Chennai', salary: '₹12,00,000 - ₹18,00,000', experience: '3-5 years', applications: 12, domain: 'Frontend Development', skills: ['React.js', 'Redux', 'TypeScript', 'REST APIs', 'Git'], posted: '2025-01-20', deadline: '2025-02-15', status: 'Active' },
                        { title: 'Cloud Solutions Architect', company: 'CloudTech Innovations', description: 'Join our cloud team as a Solutions Architect.', location: 'Bangalore', salary: '₹20,00,000 - ₹30,00,000', experience: '6-8 years', applications: 8, domain: 'Cloud Computing', skills: ['AWS', 'Azure', 'Kubernetes', 'Docker', 'Terraform'], posted: '2025-01-18', deadline: '2025-02-10', status: 'Active' },
                        { title: 'DevOps Engineer', company: 'InfraTech Systems', description: 'We need a skilled DevOps engineer to manage our CI/CD pipelines.', location: 'Hyderabad', salary: '₹15,00,000 - ₹22,00,000', experience: '4-6 years', applications: 15, domain: 'DevOps', skills: ['Jenkins', 'Docker', 'Kubernetes', 'AWS', 'Python'], posted: '2025-01-15', deadline: '2025-02-05', status: 'Active' },
                    ]
                }
            }
        };

        const adminContentArea = document.getElementById('admin-content-area');

        // --- Opportunities Page Rendering ---
        function renderOpportunitiesPage() {
            const { stats, jobs } = mockData.admin.opportunitiesData;
            adminContentArea.innerHTML = `
                <header class="main-header">
                    <div><h1>Opportunities Management</h1><p>Manage job opportunities and review applications</p></div>
                    <button class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-900"><i class="fas fa-plus"></i> Add Opportunity</button>
                </header>
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-card-info"><h3>Total Opportunities</h3><p>${stats.total}</p></div><div class="stat-card-icon bg-blue-100 text-blue-600"><i class="fas fa-briefcase"></i></div></div>
                    <div class="stat-card"><div class="stat-card-info"><h3>Total Applications</h3><p>${stats.totalApplications}</p></div><div class="stat-card-icon bg-green-100 text-green-600"><i class="fas fa-file-alt"></i></div></div>
                    <div class="stat-card"><div class="stat-card-info"><h3>Accepted</h3><p>${stats.accepted}</p></div><div class="stat-card-icon bg-purple-100 text-purple-600"><i class="fas fa-check"></i></div></div>
                    <div class="stat-card"><div class="stat-card-info"><h3>Under Review</h3><p>${stats.underReview}</p></div><div class="stat-card-icon bg-orange-100 text-orange-500"><i class="fas fa-hourglass-half"></i></div></div>
                </div>
                <div class="tabs-container">
                    <button class="tab-button active">Opportunities</button>
                    <button class="tab-button">Applications</button>
                </div>
                <div id="opportunity-list-container">
                    ${jobs.map(renderOpportunityCard).join('')}
                </div>
            `;
        }

        function renderOpportunityCard(job) {
            const statusColors = { Active: 'bg-green-100 text-green-800' };
            return `
                <div class="opportunity-card">
                    <div class="opportunity-card-header">
                        <div>
                            <h3 class="text-xl font-bold flex items-center gap-2">${job.title} <span class="badge ${statusColors[job.status]}">${job.status}</span></h3>
                            <p class="text-gray-600">${job.company}</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="text-gray-500 hover:text-gray-800"><i class="fas fa-pencil-alt"></i></button>
                            <button class="text-gray-500 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <p class="my-4 text-gray-700">${job.description}</p>
                    <div class="opportunity-card-details">
                        <div><i class="fas fa-map-marker-alt w-5 mr-1"></i>${job.location}</div>
                        <div><i class="fas fa-wallet w-5 mr-1"></i>${job.salary}</div>
                        <div><i class="fas fa-briefcase w-5 mr-1"></i>${job.experience}</div>
                        <div><i class="fas fa-users w-5 mr-1"></i>${job.applications} applications</div>
                    </div>
                    <div class="my-4"><span class="badge bg-blue-100 text-blue-800">${job.domain}</span></div>
                    <div class="flex flex-wrap gap-2 items-center">
                        <span class="font-medium text-sm text-gray-700">Required Skills:</span>
                        ${job.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    <div class="flex justify-between text-sm text-gray-500 mt-4 border-t border-gray-200 pt-4">
                        <span>Posted: ${job.posted}</span>
                        <span>Deadline: ${job.deadline}</span>
                    </div>
                </div>
            `;
        }

        // --- Initial Application Load ---
        document.addEventListener('DOMContentLoaded', () => {
            renderOpportunitiesPage();
        });
    </script>
</body>
</html>
